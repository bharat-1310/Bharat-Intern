<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="main">
    <h1>Temperature Converter</h1>
    <div id="converter">
      <div id="notificationContainer"></div>
      <label for="temp">Temperature:</label>
      <input type="number" id="temp" placeholder="Enter temperature">
      <label for="unit">Unit:</label>
      <select id="unit" onchange="removePlaceholder()">
        <option disabled selected value="nill">Select Units</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button class="custom-btn btn" onclick="convertTemp()"><span>Convert</span></button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
